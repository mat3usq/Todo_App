<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="html-head(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}">

    <title th:replace="${title}"></title>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/category}">Categories</a>
                </li>
                <li class="nav-item">

                </li>

                        Create

                        <li><a class="dropdown-item" th:href="@{/task/create}">Task</a></li>
                        <li><a class="dropdown-item" th:href="@{/category/create}">Category</a></li>
                        <li><a class="dropdown-item" href="#">Status</a></li>

                </li>

<!--            </form>-->
            <form class="d-flex ms-2" role="search" th:action="@{/auth/logout}" method="post">
                <button class="btn btn-outline-danger" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

</body>
</html>
