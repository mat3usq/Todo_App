<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
>
<head th:replace="~{base :: html-head(~{::title})}">
    <title>ToDo - task list</title>
</head>
<body>
<nav th:replace="~{base :: navbar}"/>
<div th:replace="~{auth/login :: login-form}"/>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Summary</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
<!--        <th scope="col">Category</th>-->
<!--        <th scope="col">Start date</th>-->
<!--        <th scope="col">Due date</th>-->
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task: ${tasks}">
        <th scope="row" th:text="${task.id}"></th>
        <td th:text="${task.summary}"></td>
        <td th:text="${task.description}"></td>
        <td>
            <form id="statusForm" name="statusForm" th:action="@{/task/status/{id}(id=${task.id})}" method="post" onchange="submit()">
                <select name="status">
                    <option th:each="status: ${statusList}" th:value="${status.name}" th:text="${status.displayName}"></option>
                </select>
            </form>        
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
