<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{base :: html-head(~{::title})}">
    <title>ToDo - Login</title>
</head>
<body>
<fieldset th:fragment="login-form" class="card container w-25 mt-3" sec:authorize="isAnonymous()">
    <form method="post" th:action="@{/auth/process}">
        <div class="card-body g-3 align-items-center">
            <div class="row mb-3">
                <div class="col-sm-3">
                    <label for="username" class="col-form-label">Username</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <label for="password" class="col-form-label">Password</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="password" name="password" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9">
                </div>
                <div class="col-sm-3">
                    <input class="form-control" type="submit"/>
                </div>
            </div>
        </div>
    </form>
</fieldset>

</body>
</html>
